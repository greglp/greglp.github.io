<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootstrap 4 Templates</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal Focus Test</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="form-control-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recipient-second-name" class="form-control-label">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-second-name">
                            </div>
                            <div class="form-group">
                                <label for="extra-text" class="form-control-label">Message:</label>
                                <textarea class="form-control" id="extra-text"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="another-name" class="form-control-label">Recipient:</label>
                                <input type="text" class="form-control" id="another-name">
                            </div>
                            <div class="form-group">
                                <label for="another-text" class="form-control-label">Message:</label>
                                <textarea class="form-control" id="another-text"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="yet-another-name" class="form-control-label">Recipient:</label>
                                <input type="text" class="form-control" id="yet-another-name">
                            </div>
                            <div class="form-group">
                                <label for="yet-another-text" class="form-control-label">Message:</label>
                                <textarea class="form-control" id="yet-another-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header class="container-fluid">
        <div class="row">&nbsp;</div>
    </header>
    <main class="container-fluid">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
    </main>
    <footer class="container-fluid"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
